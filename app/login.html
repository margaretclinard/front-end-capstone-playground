<div class="login__header">
  <h1>Presently Surprised</h1>
</div>
<div class="login">
  <form class="loginForm">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
    <button type="submit" class="btn btn-default"><a href="/#/register">Register</a></button>
    <button type="submit" class="btn btn-default"><a href="/#/home">Forgot Password?</a></button>
  </form>
</div>
