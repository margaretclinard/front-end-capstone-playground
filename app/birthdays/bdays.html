<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb">
  <li><a href="/#/home">Home</a></li>
  <li class="active">Birthdays</li>
</ol>

<div class="birthdays">
  <h2>March Birthdays</h2>
  <table>
    <tbody>
      <tr ng-repeat="b in bday.data">
        <td>{{b.birthday}}</td>
        <td>{{b.name}}</td>
        <td>{{b.address}}</td>
        <td><button class="btn btn-default">Wish List</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="homepage__footer">
  <p>You <span style="font-family: 'Dancing Script', cursive; font-size: 1.5em; color: #f55649;">get</span> what you <span style="font-family: 'Dancing Script', cursive; font-size: 1.5em; color: #f55649;">gift</span>.</p>
</div>
