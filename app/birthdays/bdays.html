<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb nav">
  <li><a href="/#/home">Home</a></li>
  <li class="active">Birthdays</li>
  <button ng-click="bday.logout()" class="logout btn btn-default">Logout</button>
</ol>

<div class="birthdays">
  <h2>March Birthdays</h2>
  <table>
    <tbody>
      <tr ng-repeat="b in bday.data">
        <td>{{b.birthday}}</td>
        <td>{{b.name}}</td>
        <td>{{b.address}}</td>
        <td><button class="btn btn-default">Wish List</button></td>
      </tr>
    </tbody>
  </table>
</div>
