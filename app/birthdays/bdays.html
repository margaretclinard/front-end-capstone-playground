<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb nav">
  <li><a href="/#/home">Home</a></li>
  <li class="active">Birthdays</li>
  <button ng-click="bday.logout()" class="logout btn btn-default">Logout</button>
</ol>

<div class="birthdays">
  <h2>Birthdays</h2>
  <div ng-repeat="f in bday.friends | objToArr | orderBy:'profile.bdayMonth'">
    <p>{{f.profile.birthday}} - {{f.profile.firstName}} {{f.profile.lastName}}</p>
  </div>
</div>
