<div ng-include="'app/layout/header.html'"></div>

<ol class="breadcrumb">
  <li><a href="/#/home">Home</a></li>
  <li class="active">Friends</li>
</ol>

<div class="friends-list">
  <table>
    <tbody>
      <tr ng-repeat="f in friend.friends">
        <td>{{f.uid}}<button ng-click="friend.getWishList(f.uid)" class="btn btn-default">Wish List</button></td>
      </tr>
    </tbody>
  </table>
</div>
