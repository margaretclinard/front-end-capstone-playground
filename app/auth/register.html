<div class="register">
  <div class="btn" ng-click="auth.logout()">Logout</div>
  <div class="register__header">
    <div class="register__instructions">
<!--       <p>Create and share wishlists with your friends.</p>
      <p>Stay connected with up-to-date address information.</p> -->
      <p>You're one step away from being <span style="font-family: 'Dancing Script', cursive; font-size: 1.5em; color: #f55649;">presently</span> surprised...</p>
    </div>
  </div>

  <div class="envelope">
    <div class="return-address">Your BFF</div>
    <div class="stamp"><span class="glyph glyphicon glyphicon-heart-empty" aria-hidden="true"></span></div>
    <p class="login__user--name">{{auth.user.name}}</p>
    <p class="login__user">{{auth.user.street}}</p>
    <p class="login__user">{{auth.user.city}}</p>
  </div>

  <div class="register__form">
    <form ng-submit="auth.register()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" ng-model="auth.user.email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password" required>
      </div>
      <div class="form-group">
        <label class="control-label">Full Name</label>
        <input class="form-control"  placeholder="Enter Name" ng-model="auth.user.name" required>
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input class="form-control"  placeholder="Enter Street Address" ng-model="auth.user.street" required>
      </div>
      <div class="form-group">
        <label>City, State, Zip</label>
        <input class="form-control" placeholder="Enter City, State, Zip"  ng-model="auth.user.city" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model"auth.user.private">Keep address private?
        </label>
      </div>
      <div class="form-group">
        <label>Birthday</label>
          <input type="date" ng-model="auth.user.birthday">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>
</div>
