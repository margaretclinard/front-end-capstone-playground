<div class="login__header">
  <h1>presently</h1>
</div>
<div class="login">
  <form class="loginForm" ng-submit="auth.login()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" ng-model="auth.user.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
<div>
  <p>No account? <a href="/#/register">Register here.</a></p>
  <p ng-click="auth.forgotPassword()">Forgot Password? Enter your email above and <a href="/#/resetpasswordsuccess">click here.</a></p>
</div>
