<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb nav">
  <li><a href="/#/home">Home</a></li>
  <li class="active">Find Friends</li>
  <button ng-click="invite.logout()" class="logout btn btn-default">Logout</button>
</ol>

<h1 style="text-align: center;">add friends</h1>
<div class="search-results row">
  <div class="col-md-4 col-md-offset-4">
    <table class="table">
      <tbody>
        <tr ng-hide="added" ng-repeat="(id, friend) in user.possibleFriends">
          <td>{{friend.profile.firstName}} {{friend.profile.lastName}}</td>
          <td><button class="invite__add btn btn-default" ng-click="invite.addFriend(id)" ng-model="added">Add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
