<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb">
  <li class="active">Home</li>
</ol>

<div class="row welcome" ng-repeat="h in home.user">
  <div class="col-md-12">
    <p>Welcome, {{h.name}}!</p>
  </div>
</div>

<div class="row">
  <a href="/#/birthdays">
    <div class="birthday__highlight col-md-3 col-md-offset-1">
      <h2>{{home.month}} Birthdays</h2>
      <span class="present glyphicon glyphicon-gift" aria-hidden="true"></span>
    </div>
  </a>

<!-- Angular Route to Wish List -->

  <a href="/#/wishlist">
    <div class="smallbox smallbox1 col-md-3">
      <span class="glyph glyphicon glyphicon-heart" aria-hidden="true"></span>
      <p>gift me</p>
    </div>
  </a>

<!-- Angular Route to Profile with edit and save views -->
  <a href="/#/invite">
    <div class="smallbox smallbox2 col-md-3">
      <span class="glyph glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
      <p>gift back</p>
    </div>
  </a>

  <a href="/#/invite">
    <div class="smallbox smallbox3 col-md-3">
      <span class="glyph glyphicon glyphicon-search" aria-hidden="true"></span>
      <p>find friends</p>
    </div>
  </a>

  <!-- Angular Route to invite friends to view your page by email -->
  <a href="/#/profile">
    <div class="smallbox smallbox4 col-md-3">
      <span class="glyph glyphicon glyphicon-user" aria-hidden="true"></span>
      <p>manage profile</p>
    </div>
  </a>

</div>
