<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb nav nav-wishlist">
  <li><a href="/#/home">Home</a></li>
  <li class="active">My Wishlist</li>
  <button ng-click="wish.logout()" class="logout btn btn-default">Logout</button>
</ol>


<!-- MODAL -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">add an item to your wish list</h1>
      </div>
      <div class="modal-body">
        <form class="wishlist" ng-submit="wish.submit()">
          <label>Item Name:</label>
          <input type="text" ng-model="wish.newWish.itemName" class="form-control" placeholder="Enter item name" required>
          <br>
          <label>Item URL:</label>
          <input type="url" ng-model="wish.newWish.itemUrl" class="form-control" placeholder="Enter link to your item"required>
          <br>
          <label>Image URL:</label>
          <input type="url" ng-model="wish.newWish.itemImg" class="form-control" placeholder="Enter image URL" required>
          <br>
          <label>Item Price:</label>
          <input ng-model="wish.newWish.price" class="form-control" placeholder="Enter the item price" required>
          <input type="submit" id="myModal" class="btn btn-default">
        </form>
      </div>
    </div>
  </div>
</div>

<!-- WISHLIST -->
<div class="wishlist">
  <h1 style="text-align:center;">wishlist</h1>
  <div class="row">
    <button type="button" class="wishlist__add-item btn btn-default col-md-10" data-toggle="modal" data-target="#myModal"><span style="font-family: 'Dancing Script', cursive; font-size: 2em; color: #f55649;">add item</span>
    </button>
    <div class="product" ng-repeat="(id, w) in wish.wishes">
      <a href="{{w.itemUrl}}" target="_blank">
        <div>
          <img class="wishlist__image" ng-src="{{w.itemImg}}">
          <p>{{w.itemName}}, ${{w.price}}</p>
        </div>
      </a>
      <button ng-click="wish.deleteWish(id)" class="wishlist__remove btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

  </div>

</div>
