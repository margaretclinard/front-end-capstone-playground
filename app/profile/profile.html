<div ng-include="'app/layout/header.html'"></div>
<ol class="breadcrumb">
  <li><a href="/#/home">Home</a></li>
  <li class="active">My Profile</li>
</ol>

<div class="row">
  <div class="col-md-4">
    <div class="user-address" ng-repeat="p in profile.user">
      <p>{{p.name}}</p>
      <p>{{p.email}}</p>
      <p>{{p.street}}</p>
      <p>{{p.city}}</p>
      <button class="btn btn-default" ng-click="p.update()">Edit</button>
    </div>
  </div>
</div>
