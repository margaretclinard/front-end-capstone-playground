<div class="index">
  <p class="index__header">presently</p>
  <button class="index__button btn btn-default" data-toggle="modal" data-target="#loginModal"><span style="font-family: 'Dancing Script', cursive; font-size: 2em; color: #f55649;">sign in</span></button>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">login</h1>
      </div>
      <div class="modal-body">
        <div class="login">
          <form class="loginForm" ng-submit="auth.login()">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" ng-model="auth.user.email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div>
        <div>
          <p>No account? <a href="/#/register" onclick="location.reload(true)">Register here.</a></p>
          <p ng-click="auth.forgotPassword()">Forgot Password? Enter your email above and <a href="/#/resetpasswordsuccess">click here.</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
